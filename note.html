<!DOCTYPE html><html lang="pl"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<script src="https://p.trellocdn.com/power-up.min.js"></script><title>Komentarz</title>
<style>body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;margin:0;padding:12px;background:#f4f5f7;}
textarea{width:100%;height:90px;border:1px solid #dfe1e6;border-radius:3px;padding:6px;font-size:14px;resize:vertical;}
.row{margin-top:8px;text-align:right;}
button{background:#0052CC;color:#fff;border:none;border-radius:3px;padding:6px 12px;font-size:14px;cursor:pointer;}
button:hover{background:#0747A6;} .cancel{background:#A5ADBA;margin-right:8px;} .cancel:hover{background:#8993A4;}</style></head>
<body><textarea id="note"></textarea><div class="row"><button class="cancel" id="cancelBtn">Anuluj</button><button id="okBtn">OK</button></div>
<script>
var t=TrelloPowerUp.iframe(),args=t.arg()||{};document.getElementById('note').value=args.defaultText||'';
document.getElementById('cancelBtn').onclick=function(){t.set('board','private','_tmp_note',null).then(function(){t.closePopup();});};
document.getElementById('okBtn').onclick=function(){var v=document.getElementById('note').value;t.set('board','private','_tmp_note',v).then(function(){t.closePopup();});};
t.render(function(){return t.sizeTo(document.body);});
</script></body></html>
